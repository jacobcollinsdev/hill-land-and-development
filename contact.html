    <body>
        <header class="main-nav">
            <div class="container main-nav">
                <div class="logo-container">
                    <a href="index.html"><img class="logo-banner" src="images/logo-banner.png" alt="Hill Land and Development Logo"></a>
                </div>

                <button class="nav-toggle-button">
                    <span class="hamburger"></span>
                </button>

                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="buying.html" class="nav-link">Land Acquisition</a></li>
                        <li><a href="selling.html" class="nav-link">Land Disposal</a></li>

        <section class="selling-main last-section">
            <div class="main-container">
                <h1>Contact Us</h1>
                    <p>If you have any questions about the services we can provide, get in touch with us today.</p>
                
                    <div class="contact-form">
                        <form action="">
    
                            <div class="input-fields">
                                <input type="text" name="firstName"placeholder="First Name" id="firstName"required>
        
                                <input type="text" name="lastName" placeholder="Last Name" id="lastName" required>
        
                                <input type="email" name="email" placeholder="Email" id="email" required>
                            
                                <input type="tel" name="phone" placeholder="Telephone (optional)" id="phone">
                                
                                <textarea name="message" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                            </div>
    
    
                            <input type="submit" value="Send" class="btn">
    
                            
    
                        </form>
                    </div>
                
                </div>
            </section>

        <footer>
            <p class="footer-text">Hill Land and Developments &copy; 2020</p>
