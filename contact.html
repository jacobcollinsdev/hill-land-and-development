<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
        <title>Contact Us | Hill Land and Developments</title>
    </head>

    <body>
        <header class="main-nav">
            <div class="container main-nav">
                <div class="logo-container">
                    <a href="index.html"><img class="logo-banner" src="images/logo-banner.png" alt="Hill Land and Development Logo"></a>
                </div>

                <button name="hamburger" class="nav-toggle-button">
                    <span class="hamburger"></span>
                </button>

                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="buying.html" class="nav-link">Land Acquisition</a></li>
                        <li><a href="selling.html" class="nav-link">Land Disposal</a></li>
                        <li><a href ="projects.html" class="nav-link">Projects</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>     
                </nav>

            </div>

        </header>


        
        
        <section class="selling-main last-section">
            <div class="main-container">
                <h1>CONTACT US</h1>
                    <p class="no-top">If you have any questions about the services we can provide, get in touch with us today.</p>
                
                    <div class="contact-form">
                        <form 
                        name="contact" 
                        method="POST" 
                        data-netlify="true"
                        netlify-honeypot="bot-field"
                        >
    
                            <div class="input-fields">
                                <input type="hidden" name="subject" value="Website Enquiry: General">
    
                                <div class="anim4">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" name="firstName"placeholder="First Name" id="firstName"required>
                                </div>
        
                                <div class="anim5">                                
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" name="lastName" placeholder="Last Name" id="lastName" required>
                                </div>
        
                                <div class="anim4">
                                    <label for="email" >Email:</label>
                                    <input type="email" name="email" placeholder="Email" id="email" required>
                                </div>
                            
                                <div class="anim5">
                                    <label for="phone">Telephone (Optional):</label>
                                    <input type="tel" name="phone" placeholder="Telephone (optional)" id="phone">
                                </div>
                                
                                
                            </div>
    
                            <div class="anim4">
                                <label for="message">Message:</label>
                                <textarea name="message" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                            </div>
    
                            <input class="hidden" name="bot-field">
    
                            <!-- <div data-netlify-recaptcha="true" class="anim5 recaptcha"></div> -->
    
                            <!-- <input class="anim4 btn" type="submit" value="Send">                        -->
                            <button class="anim4 btn">Send</button>
                        </form>
                    </div>
                
                </div>
            </section>

        <footer>
            <p class="footer-text">Hill Land and Developments &copy; 2020</p>
        </footer>

        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>

</html>
